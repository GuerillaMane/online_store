{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Promocode Creation
{% endblock %}
{% block body %}
    <div class="col-lg-12" style="text-align:center; padding-top: 10px">
        <div class="content-section">
            <form id="item_form" method="post"
                  enctype="multipart/form-data">
                <fieldset class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                </fieldset>
                <p>
                    <button type="submit" class="bit btn-primary">
                        {% if form.instance.id %}
                            Update
                        {% else %}
                            Save
                        {% endif %}
                    </button>
                </p>
            </form>
            {% if form.instance.id %}
                <a href="{% url 'promocodes:promo_delete' form.instance.id %}">
                    Delete
                </a>
            {% endif %}
        </div>
    </div>
{% endblock %}
