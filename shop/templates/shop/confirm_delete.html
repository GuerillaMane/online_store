{% extends 'shop/base.html' %}
{% block title %}
    Удаление продукта
{% endblock %}
{% block body %}
    <div class="col-lg-6 offset-3">
        <form id="confirm_delete" method="post">
            {% csrf_token %}
            Вы действительно хотите удалить "{{ object }}"?
            <input type="submit" value="Ок" />
            <a href="{% url 'shop:index' %}">Отмена</a>
        </form>
    </div>
{% endblock %}
