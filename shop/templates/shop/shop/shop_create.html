{% extends 'shop/base.html' %}
{% block title %}
    Shop Creation
{% endblock %}
{% block body %}
    <div class="col-lg-12" style="padding-top: 10px">
        <form id="shop_form" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button type="submit">
                    {% if form.instance.id %}
                        Update
                    {% else %}
                        Save
                    {% endif %}
                </button>
            </p>
        </form>

        {% if form.instance.id %}
            <a href="{% url 'shop:shop_delete' form.instance.id %}">
                Delete
            </a>
        {% endif %}

        <script type="application/javascript">
            bootstrap_form('#shop_form')
        </script>
    </div>
{% endblock %}
