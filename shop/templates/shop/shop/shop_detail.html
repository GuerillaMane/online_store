{% extends 'shop/base.html' %}
{% load static %}

{% block title %}
    {{ shop.name }}
{% endblock %}

{% block body %}
    <div class="content-section">
        <div class="media">
            <div class="media-body">
                <div class="col-lg-6 offset-3">
                    <h2 class="account-heading">{{ shop.name }}</h2>
                    <p class="text-secondary">{{ shop.address }}</p>
                </div>
            </div>
        </div>
    </div>

    {% if user.is_superuser %}
        <div class="col-lg-12 mt-2 text-center ">
            <a class="btn btn-info form-control" href="{% url 'shop:shop_update' shop.id %}">
                Обновить магазин
            </a>
        </div>
    {% endif %}

{% endblock %}
